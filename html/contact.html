<section class="contact py-5 my-5 " id="contact" style="background-color: #ffffff;"> 
    <div class="container " > 
        <div class="section_title text-center mb-5" > 
            
        </div>
        <div class="row  no-gutter">
            <div class="col-md-6 col-2 ml-auto mb-1 my-5 pl-5 py-5 border shadow form_t" style="background-color: #fcfcfc;">
                        <h3 class="text-center mb-3">Send Us A Message</h3> 
                        <form action="contact.html" method="POST" id="form" onsubmit="">
                            <div class="form-group"> 
                                <label>Name</label>
                                <input name="name" id="name" type="text" placeholder="Name" class="form-control"> 
                            </div> 
                            <div class="form-group"> 
                                <label>Email address</label> 
                                <input name="email" id="email" type="email" placeholder="Email" class="form-control"> 
                            </div> 
                            <div class="form-group"> 
                                <label>Message</label> 
                                <textarea name="msg" id="msg" class="form-control" placeholder="Message"></textarea> 
                            </div> 
                            <button type="submit" class="btn btn-primary">Submit</button> 
                        </form> 
              
            </div>
            <div class="col-md-4 col-10  mb-3 my-5 ml-10 py-5 border shadow contact_t" style="background-color: #f1a9a0;">
                        <h3 class="text-center mb-3">Info</h3>  
                            <div class=" text-center p-3"> 
                                <div class="mb-3"> 
                                    <i class="fas fa-phone-alt fa"></i> 
                                </div> 
                                <div> <h5>Let's Talk</h5>
                                 <p><b>Phone:</b> +91-9876543210</p> 
                                </div> 
                            </div>  
                            <div class=" text-center p-3 py-3"> 
                                <div class="mb-4"> 
                                    <i class="far fa-life-ring fa"></i>
                                </div> 
                                <div> <h5>24x7 Support</h5> 
                                    <p><b>Customer:</b> 1800 101 303</p> 
                                </div> 
                            </div> 
            </div>
        </div> 
    </div> 
</section>
